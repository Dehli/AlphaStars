<section id="schedule">

    <div class="container">
        <h1>Schedule</h1>

        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                {% for event in site.schedule %}
                    <tr>
                        <td>{{ event.date }}</td>
                        <td>{{ event.event }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>

    </div>

</section>
